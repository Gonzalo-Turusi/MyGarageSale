name: ğŸš€ Desplegar MyGarageSale a Azure

on:
  push:
    branches: [ main ]  # ğŸš€ AutomÃ¡tico en main
  pull_request:
    branches: [ main ]  # ğŸ§ª Testing en PRs
  workflow_dispatch:  # ğŸ›ï¸ EjecuciÃ³n manual disponible

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'garage-sale-GyJ'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  build:
    name: ğŸ—ï¸ Compilar aplicaciÃ³n
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Descargar cÃ³digo
      uses: actions/checkout@v4

    - name: âš™ï¸ Configurar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restaurar dependencias
      run: dotnet restore

    - name: ğŸ”¨ Compilar aplicaciÃ³n
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Ejecutar tests (si existen)
      run: dotnet test --no-restore --verbosity normal
      continue-on-error: true

    - name: ğŸ“¦ Publicar aplicaciÃ³n
      run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-build

    - name: ğŸ“¤ Subir artefacto
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    name: ğŸš€ Desplegar a Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: ğŸ“¥ Descargar artefacto
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸš€ Desplegar a Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: âœ… Confirmar despliegue
      run: |
        echo "ğŸ‰ Â¡Despliegue completado exitosamente!"
        echo "ğŸŒ URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}" 